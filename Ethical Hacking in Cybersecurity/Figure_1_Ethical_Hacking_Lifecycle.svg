<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#1a365d"/>
      <stop offset="100%" stop-color="#0a192f"/>
    </radialGradient>
    <linearGradient id="cycle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64ffda"/>
      <stop offset="100%" stop-color="#38b2ac"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <symbol id="icon-scope" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="#232946" stroke="#64ffda" stroke-width="2"/>
      <circle cx="12" cy="12" r="4" fill="none" stroke="#64ffda" stroke-width="2"/>
      <line x1="12" y1="2" x2="12" y2="6" stroke="#64ffda" stroke-width="2"/>
      <line x1="12" y1="18" x2="12" y2="22" stroke="#64ffda" stroke-width="2"/>
      <line x1="2" y1="12" x2="6" y2="12" stroke="#64ffda" stroke-width="2"/>
      <line x1="18" y1="12" x2="22" y2="12" stroke="#64ffda" stroke-width="2"/>
    </symbol>
    <symbol id="icon-bug" viewBox="0 0 24 24">
      <ellipse cx="12" cy="14" rx="6" ry="8" fill="#232946" stroke="#f6e05e" stroke-width="2"/>
      <circle cx="12" cy="10" r="2" fill="#f6e05e"/>
      <line x1="12" y1="2" x2="12" y2="6" stroke="#f6e05e" stroke-width="2"/>
      <line x1="4" y1="14" x2="20" y2="14" stroke="#f6e05e" stroke-width="2"/>
    </symbol>
    <symbol id="icon-report" viewBox="0 0 24 24">
      <rect x="4" y="4" width="16" height="16" rx="3" fill="#232946" stroke="#63b3ed" stroke-width="2"/>
      <line x1="8" y1="8" x2="16" y2="8" stroke="#63b3ed" stroke-width="2"/>
      <line x1="8" y1="12" x2="16" y2="12" stroke="#63b3ed" stroke-width="2"/>
      <line x1="8" y1="16" x2="12" y2="16" stroke="#63b3ed" stroke-width="2"/>
    </symbol>
    <symbol id="icon-shield" viewBox="0 0 24 24">
      <path d="M12 2L4 6v6c0 5.5 3.8 10.7 8 12 4.2-1.3 8-6.5 8-12V6l-8-4z" fill="#232946" stroke="#805ad5" stroke-width="2"/>
      <path d="M12 8v8" stroke="#805ad5" stroke-width="2"/>
    </symbol>
    <symbol id="icon-learn" viewBox="0 0 24 24">
      <ellipse cx="12" cy="12" rx="8" ry="10" fill="#232946" stroke="#f687b3" stroke-width="2"/>
      <path d="M8 12c1.5-2 6.5-2 8 0" stroke="#f687b3" stroke-width="2" fill="none"/>
      <circle cx="12" cy="12" r="2" fill="#f687b3"/>
    </symbol>
  </defs>
  <rect width="900" height="700" fill="url(#bg)"/>
  <text x="450" y="70" text-anchor="middle" font-family="Segoe UI, Arial" font-size="36" font-weight="bold" fill="#64ffda" filter="url(#glow)">Ethical Hacking Continuous Improvement Lifecycle</text>
  <!-- Cycle Path -->
  <ellipse cx="450" cy="370" rx="300" ry="220" fill="none" stroke="url(#cycle)" stroke-width="10" filter="url(#glow)"/>
  <!-- Nodes -->
  <g>
    <!-- PLAN &amp; SCOPE -->
    <g transform="translate(450,130)">
      <use href="#icon-scope" width="60" height="60" x="-30" y="-30"/>
      <text y="55" text-anchor="middle" font-size="20" font-family="Segoe UI, Arial" fill="#64ffda" font-weight="bold">PLAN &amp; SCOPE</text>
      <text y="75" text-anchor="middle" font-size="14" fill="#b2f5ea">Define objectives, scope, priorities</text>
    </g>
    <!-- DISCOVER &amp; TEST -->
    <g transform="translate(720,270)">
      <use href="#icon-bug" width="60" height="60" x="-30" y="-30"/>
      <text y="55" text-anchor="middle" font-size="20" font-family="Segoe UI, Arial" fill="#f6e05e" font-weight="bold">DISCOVER &amp; TEST</text>
      <text y="75" text-anchor="middle" font-size="14" fill="#faf089">Penetration, vulnerability, red team</text>
    </g>
    <!-- ANALYZE &amp; REPORT -->
    <g transform="translate(650,520)">
      <use href="#icon-report" width="60" height="60" x="-30" y="-30"/>
      <text y="55" text-anchor="middle" font-size="20" font-family="Segoe UI, Arial" fill="#63b3ed" font-weight="bold">ANALYZE &amp; REPORT</text>
      <text y="75" text-anchor="middle" font-size="14" fill="#bee3f8">Translate findings to risk, guide action</text>
    </g>
    <!-- REMEDIATE &amp; HARDEN -->
    <g transform="translate(250,520)">
      <use href="#icon-shield" width="60" height="60" x="-30" y="-30"/>
      <text y="55" text-anchor="middle" font-size="20" font-family="Segoe UI, Arial" fill="#b794f4" font-weight="bold">REMEDIATE &amp; HARDEN</text>
      <text y="75" text-anchor="middle" font-size="14" fill="#e9d8fd">Fix, update, improve controls</text>
    </g>
    <!-- INTEGRATE &amp; LEARN -->
    <g transform="translate(180,270)">
      <use href="#icon-learn" width="60" height="60" x="-30" y="-30"/>
      <text y="55" text-anchor="middle" font-size="20" font-family="Segoe UI, Arial" fill="#f687b3" font-weight="bold">INTEGRATE &amp; LEARN</text>
      <text y="75" text-anchor="middle" font-size="14" fill="#fbb6ce">Feed insights to DevSecOps, train</text>
    </g>
  </g>
  <!-- Center Hub -->
  <g filter="url(#glow)">
    <circle cx="450" cy="370" r="70" fill="#232946" stroke="#64ffda" stroke-width="4"/>
    <text x="450" y="365" text-anchor="middle" font-size="22" font-family="Segoe UI, Arial" fill="#64ffda" font-weight="bold">Organizational</text>
    <text x="450" y="390" text-anchor="middle" font-size="22" font-family="Segoe UI, Arial" fill="#64ffda" font-weight="bold">Resilience</text>
  </g>
  <!-- Inputs/Outputs -->
  <g>
    <text x="80" y="120" font-size="16" fill="#b2f5ea" font-family="Segoe UI, Arial" font-weight="bold">INPUTS</text>
    <text x="80" y="145" font-size="14" fill="#b2f5ea">Business Objectives</text>
    <text x="80" y="165" font-size="14" fill="#b2f5ea">Threat Intelligence</text>
    <text x="80" y="185" font-size="14" fill="#b2f5ea">Compliance</text>
    <line x1="100" y1="200" x2="180" y2="270" stroke="#64ffda" stroke-width="2" marker-end="url(#cycle)"/>
    <text x="820" y="600" font-size="16" fill="#f6e05e" font-family="Segoe UI, Arial" font-weight="bold" text-anchor="end">OUTPUTS</text>
    <text x="820" y="625" font-size="14" fill="#f6e05e" text-anchor="end">Enhanced Security Posture</text>
    <text x="820" y="645" font-size="14" fill="#f6e05e" text-anchor="end">Stakeholder Trust</text>
    <text x="820" y="665" font-size="14" fill="#f6e05e" text-anchor="end">Informed Governance</text>
    <line x1="720" y1="520" x2="820" y2="600" stroke="#f6e05e" stroke-width="2" marker-end="url(#cycle)"/>
  </g>
</svg>
