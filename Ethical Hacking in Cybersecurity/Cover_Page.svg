<svg width="850" height="1100" viewBox="0 0 850 1100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="coverBg" cx="50%" cy="50%" r="70%">
            <stop offset="0%" style="stop-color:#0a192f; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#020c1b; stop-opacity:1" />
        </radialGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <pattern id="networkPattern" patternUnits="userSpaceOnUse" width="100" height="100">
            <path d="M-1,1 l2,-2 M0,50 l50,-50 M50,101 l50,-50" stroke-width="0.5" stroke="rgba(45, 100, 125, 0.2)"/>
        </pattern>
        <symbol id="shield-icon" viewBox="0 0 100 100">
            <path d="M50 10 L90 30 V60 C90 85, 50 100, 50 100 C50 100, 10 85, 10 60 V30 Z" fill="none" stroke="#64ffda" stroke-width="4"/>
            <path d="M50 25 L50 75 M25 50 L75 50" stroke="#64ffda" stroke-width="2" stroke-linecap="round"/>
            <circle cx="50" cy="50" r="10" fill="none" stroke="#64ffda" stroke-width="2"/>
        </symbol>
    </defs>

    <style>
        .title-text { font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; font-size: 48px; font-weight: 700; fill: #ccd6f6; text-anchor: middle; }
        .subtitle-text { font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; font-size: 24px; font-weight: 400; fill: #8892b0; text-anchor: middle; }
        .author-text { font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; font-size: 28px; font-weight: 500; fill: #ccd6f6; text-anchor: middle; }
        .date-text { font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; font-size: 18px; font-weight: 400; fill: #8892b0; text-anchor: middle; }
    </style>

    <!-- Background -->
    <rect width="850" height="1100" fill="url(#coverBg)"/>
    <rect width="850" height="1100" fill="url(#networkPattern)" opacity="0.5"/>

    <!-- Central Graphic -->
    <g transform="translate(325, 200)">
        <use href="#shield-icon" width="200" height="200" style="filter: url(#glow);" opacity="0.8"/>
    </g>

    <!-- Text Content -->
    <g transform="translate(425, 550)">
        <text class="title-text" y="0">Ethical Hacking in Cybersecurity:</text>
        <text class="subtitle-text" y="60">Current Landscape, Future Trajectories,</text>
        <text class="subtitle-text" y="95">and Academic Frameworks</text>
    </g>

    <g transform="translate(425, 850)">
        <text class="author-text">morningstarxcdcode</text>
    </g>

    <g transform="translate(425, 1000)">
        <text class="date-text">July 2025</text>
    </g>

</svg>
