<svg width="800" height="650" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Enhanced Design for Figure 1: Conceptual Model of Systemic Cyber Failure -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b263b; stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto" fill="#e0e1dd">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="650" fill="url(#bgGradient)"/>
  <text x="400" y="40" text-anchor="middle" font-size="22" font-weight="bold" fill="#e0e1dd" font-family="Arial, sans-serif">Conceptual Model of Systemic Cyber Failure</text>

  <!-- Layer Groups -->
  <rect x="20" y="430" width="760" height="190" fill="#415a77" rx="10" opacity="0.3"/>
  <text x="400" y="455" text-anchor="middle" font-size="14" fill="#e0e1dd" font-style="italic">Layer 1: Foundational "Wicked Problems"</text>
  
  <rect x="20" y="230" width="760" height="180" fill="#415a77" rx="10" opacity="0.2"/>
  <text x="400" y="255" text-anchor="middle" font-size="14" fill="#e0e1dd" font-style="italic">Layer 2: Resulting System Conditions</text>

  <text x="400" y="85" text-anchor="middle" font-size="14" fill="#e0e1dd" font-style="italic">Layer 3: Inevitable "Normal Accidents"</text>

  <!-- Wicked Problems -->
  <g filter="url(#dropShadow)">
    <rect x="50" y="470" width="210" height="120" fill="#1b263b" stroke="#778da9" stroke-width="2" rx="8"/>
    <text x="155" y="495" text-anchor="middle" font-weight="bold" fill="#e0e1dd">Human Element</text>
    <text x="65" y="520" font-size="12" fill="#e0e1dd">• Unpredictability &amp; Error</text>
    <text x="65" y="540" font-size="12" fill="#e0e1dd">• Social Engineering Vulnerability</text>
    <text x="65" y="560" font-size="12" fill="#e0e1dd">• Insider Threats (Malicious/Accidental)</text>
  </g>
  <g filter="url(#dropShadow)">
    <rect x="295" y="470" width="210" height="120" fill="#1b263b" stroke="#778da9" stroke-width="2" rx="8"/>
    <text x="400" y="495" text-anchor="middle" font-weight="bold" fill="#e0e1dd">Economic Incentives</text>
    <text x="310" y="520" font-size="12" fill="#e0e1dd">• "First-to-market" over security</text>
    <text x="310" y="540" font-size="12" fill="#e0e1dd">• Misaligned risk vs. liability</text>
    <text x="310" y="560" font-size="12" fill="#e0e1dd">• Underfunded security budgets</text>
  </g>
  <g filter="url(#dropShadow)">
    <rect x="540" y="470" width="210" height="120" fill="#1b263b" stroke="#778da9" stroke-width="2" rx="8"/>
    <text x="645" y="495" text-anchor="middle" font-weight="bold" fill="#e0e1dd">Inherent Complexity</text>
    <text x="555" y="520" font-size="12" fill="#e0e1dd">• Massive codebases &amp; dependencies</text>
    <text x="555" y="540" font-size="12" fill="#e0e1dd">• Brittle legacy system integration</text>
    <text x="555" y="560" font-size="12" fill="#e0e1dd">• Unforeseen emergent properties</text>
  </g>

  <!-- System Conditions -->
  <g filter="url(#dropShadow)">
    <rect x="120" y="270" width="260" height="120" fill="#415a77" stroke="#778da9" stroke-width="2" rx="8"/>
    <text x="250" y="295" text-anchor="middle" font-weight="bold" fill="#e0e1dd">High Interactive Complexity</text>
    <text x="135" y="320" font-size="12" fill="#e0e1dd">• Unpredictable system interactions</text>
    <text x="135" y="340" font-size="12" fill="#e0e1dd">• Opaque, non-linear failure modes</text>
    <text x="135" y="360" font-size="12" fill="#e0e1dd">• Rapid, cascading changes</text>
  </g>
  <g filter="url(#dropShadow)">
    <rect x="420" y="270" width="260" height="120" fill="#415a77" stroke="#778da9" stroke-width="2" rx="8"/>
    <text x="550" y="295" text-anchor="middle" font-weight="bold" fill="#e0e1dd">Tight Coupling</text>
    <text x="435" y="320" font-size="12" fill="#e0e1dd">• No slack; immediate dependencies</text>
    <text x="435" y="340" font-size="12" fill="#e0e1dd">• Failure in one component halts others</text>
    <text x="435" y="360" font-size="12" fill="#e0e1dd">• Inability to isolate incidents</text>
  </g>

  <!-- Normal Accidents -->
  <g filter="url(#dropShadow)">
    <rect x="80" y="100" width="200" height="100" fill="#c9184a" stroke="#ff4d6d" stroke-width="2" rx="8"/>
    <text x="180" y="125" text-anchor="middle" font-weight="bold" fill="white">Supply Chain Attacks</text>
    <text x="95" y="150" font-size="12" fill="white" font-style="italic">• e.g., SolarWinds, Log4j</text>
  </g>
  <g filter="url(#dropShadow)">
    <rect x="300" y="100" width="200" height="100" fill="#c9184a" stroke="#ff4d6d" stroke-width="2" rx="8"/>
    <text x="400" y="125" text-anchor="middle" font-weight="bold" fill="white">Systemic Outages</text>
    <text x="315" y="150" font-size="12" fill="white" font-style="italic">• e.g., Cloud Service Failures</text>
  </g>
  <g filter="url(#dropShadow)">
    <rect x="520" y="100" width="200" height="100" fill="#c9184a" stroke="#ff4d6d" stroke-width="2" rx="8"/>
    <text x="620" y="125" text-anchor="middle" font-weight="bold" fill="white">Large-Scale Breaches</text>
    <text x="535" y="150" font-size="12" fill="white" font-style="italic">• e.g., Equifax, Colonial Pipeline</text>
  </g>

  <!-- Arrows -->
  <path d="M 155 465 Q 180 420, 250 395" stroke="#778da9" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 465 Q 400 420, 400 390" stroke="#778da9" stroke-width="2" fill="none" />
  <path d="M 400 390 Q 380 400, 385 395" stroke="#778da9" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 390 Q 420 400, 415 395" stroke="#778da9" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 645 465 Q 620 420, 550 395" stroke="#778da9" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 385 330 L 415 330" stroke="#e0e1dd" stroke-width="2" fill="none" marker-start="url(#arrowhead)" marker-end="url(#arrowhead)"/>
  <path d="M 250 265 Q 200 220, 180 205" stroke="#ff4d6d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 320 265 Q 350 220, 400 205" stroke="#ff4d6d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 550 265 Q 600 220, 620 205" stroke="#ff4d6d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Systemic Amplifiers -->
  <g transform="translate(680, 250) rotate(15)">
    <rect x="0" y="0" width="110" height="140" fill="#ffb703" rx="8" filter="url(#dropShadow)"/>
    <text x="55" y="20" text-anchor="middle" font-weight="bold" fill="#0d1b2a">Systemic</text>
    <text x="55" y="35" text-anchor="middle" font-weight="bold" fill="#0d1b2a">Amplifiers</text>
    <text x="10" y="55" font-size="11" fill="#0d1b2a">• AI &amp; Automation</text>
    <text x="10" y="70" font-size="11" fill="#0d1b2a">• Quantum Computing</text>
    <text x="10" y="85" font-size="11" fill="#0d1b2a">• Hyper-connectivity (IoT)</text>
    <path d="M 55 100 L 55 130" stroke="#fb8500" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="55" y="115" text-anchor="middle" font-size="10" fill="#0d1b2a" font-weight="bold">ACCELERATES</text>
  </g>
  <path d="M 680 320 Q 500 350, 420 370" stroke="#fb8500" stroke-width="3" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <path d="M 680 320 Q 550 280, 380 290" stroke="#fb8500" stroke-width="3" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
</svg>
