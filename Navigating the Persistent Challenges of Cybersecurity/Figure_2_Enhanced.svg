<svg width="900" height="750" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Enhanced Design for Figure 2: The Three Pillars of Digital Resilience -->
  <defs>
    <linearGradient id="bgPillarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b263b; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foundationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#415a77; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b263b; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apexGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb703; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb8500; stop-opacity:1" />
    </linearGradient>
    <filter id="pillarShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <symbol id="icon-tech" viewBox="0 0 24 24">
      <path fill="currentColor" d="M12.5 2.5h-1v5h1v-5Zm4.696 3.196l-.707.707l3.535 3.535l.707-.707l-3.535-3.535ZM2.5 12.5v-1h5v1h-5Zm3.196 4.696l-3.535-3.535l.707-.707l3.535 3.535l-.707.707ZM12 13a4 4 0 0 0-4 4a4 4 0 0 0 4 4a4 4 0 0 0 4-4a4 4 0 0 0-4-4Zm0 1.5a2.5 2.5 0 0 1 2.5 2.5a2.5 2.5 0 0 1-2.5 2.5a2.5 2.5 0 0 1-2.5-2.5A2.5 2.5 0 0 1 12 14.5Zm-5.304 6.304l.707.707l3.535-3.535l-.707-.707l-3.535 3.535ZM19.196 8.804l.707-.707l3.535 3.535l-.707.707l-3.535-3.535ZM19 12a7 7 0 0 0-7-7a7 7 0 0 0-7 7a7 7 0 0 0 7 7a7 7 0 0 0 7-7Z"/>
    </symbol>
    <symbol id="icon-gov" viewBox="0 0 24 24">
      <path fill="currentColor" d="M12 3L4 9v12h16V9l-8-6m-5 7h10v2H7v-2m0 4h10v2H7v-2m0 4h10v2H7v-2Z"/>
    </symbol>
    <symbol id="icon-collab" viewBox="0 0 24 24">
      <path fill="currentColor" d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81c1.66 0 3-1.34 3-3s-1.34-3-3-3s-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65c0 1.66 1.34 3 3 3s3-1.34 3-3s-1.34-3-3-3Z"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="900" height="750" fill="url(#bgPillarGradient)"/>
  <text x="450" y="40" text-anchor="middle" font-size="22" font-weight="bold" fill="#e0e1dd" font-family="Arial, sans-serif">The Three Pillars of Digital Resilience</text>

  <!-- Foundation -->
  <path d="M 50 680 Q 450 720, 850 680 L 850 720 Q 450 760, 50 720 Z" fill="url(#foundationGradient)" filter="url(#pillarShadow)"/>
  <text x="450" y="705" text-anchor="middle" font-size="16" font-weight="bold" fill="#e0e1dd">FOUNDATION: Resilience-Oriented Strategy</text>

  <!-- Apex -->
  <path d="M 200 100 L 700 100 L 450 60 Z" fill="url(#apexGradient)" filter="url(#pillarShadow)"/>
  <text x="450" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#0d1b2a">APEX GOAL: Enhanced Digital Resilience</text>

  <!-- Pillar 1: Technical -->
  <g filter="url(#pillarShadow)">
    <path d="M 100 680 L 150 120 L 350 120 L 400 680 Z" fill="#006d77" opacity="0.8"/>
    <use xlink:href="#icon-tech" x="210" y="140" width="60" height="60" style="color: #83c5be;"/>
    <text x="250" y="220" text-anchor="middle" font-size="16" font-weight="bold" fill="#edf6f9">Technical &amp; Architectural</text>
    <foreignObject x="160" y="250" width="180" height="300">
      <ul xmlns="http://www.w3.org/1999/xhtml" style="color: #edf6f9; font-size: 13px; list-style-type: '✓ ';">
        <li><b>Zero Trust Architecture:</b> Assume breach, verify everything.</li>
        <li><b>Formal Methods:</b> Mathematically provable security for critical code.</li>
        <li><b>AI-Powered Analytics:</b> Detect anomalies and insider threats.</li>
        <li><b>Fail-Safe Design:</b> Build systems to fail gracefully, not catastrophically.</li>
        <li><b>Supply Chain Security:</b> Mandate SBOMs, vet dependencies.</li>
      </ul>
    </foreignObject>
  </g>

  <!-- Pillar 2: Governance -->
  <g filter="url(#pillarShadow)">
    <path d="M 350 680 L 400 120 L 600 120 L 650 680 Z" fill="#e85d04" opacity="0.8"/>
    <use xlink:href="#icon-gov" x="460" y="140" width="60" height="60" style="color: #faa307;"/>
    <text x="500" y="220" text-anchor="middle" font-size="16" font-weight="bold" fill="#edf6f9">Socio-Economic &amp; Governance</text>
    <foreignObject x="410" y="250" width="180" height="300">
      <ul xmlns="http://www.w3.org/1999/xhtml" style="color: #edf6f9; font-size: 13px; list-style-type: '✓ ';">
        <li><b>Align Economic Incentives:</b> Make security a rational business decision.</li>
        <li><b>Smart Regulation:</b> Shift liability to producers of insecure software.</li>
        <li><b>Address "Security Poverty":</b> Uplift under-resourced organizations.</li>
        <li><b>Privacy by Design:</b> Integrate privacy into security architecture.</li>
        <li><b>International Norms:</b> Foster global cooperation and standards.</li>
      </ul>
    </foreignObject>
  </g>

  <!-- Pillar 3: Collaboration -->
  <g filter="url(#pillarShadow)">
    <path d="M 600 680 L 650 120 L 850 120 L 900 680 Z" fill="#5a189a" opacity="0.8"/>
    <use xlink:href="#icon-collab" x="710" y="140" width="60" height="60" style="color: #c77dff;"/>
    <text x="750" y="220" text-anchor="middle" font-size="16" font-weight="bold" fill="#edf6f9">Collaborative &amp; Research</text>
    <foreignObject x="660" y="250" width="180" height="300">
      <ul xmlns="http://www.w3.org/1999/xhtml" style="color: #edf6f9; font-size: 13px; list-style-type: '✓ ';">
        <li><b>Triple Helix Partnerships:</b> Academia, industry, and government synergy.</li>
        <li><b>Threat Intel Sharing:</b> Automated, real-time data exchange (ISACs/ISAOs).</li>
        <li><b>Pluralistic Research:</b> Combine observational, experimental, and empirical methods.</li>
        <li><b>Open Source Security:</b> Fund and secure critical community projects.</li>
        <li><b>Workforce Development:</b> Build a diverse pipeline of talent.</li>
      </ul>
    </foreignObject>
  </g>

  <!-- Connecting Lines -->
  <path d="M 250 120 L 450 100" stroke="#e0e1dd" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 650 120 L 450 100" stroke="#e0e1dd" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 500 120 L 450 100" stroke="#e0e1dd" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 250 680 L 450 700" stroke="#e0e1dd" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 650 680 L 450 700" stroke="#e0e1dd" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 500 680 L 450 700" stroke="#e0e1dd" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
</svg>
